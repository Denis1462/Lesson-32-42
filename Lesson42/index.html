<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="chip">
                <img src="" alt="">
            </div>
            <div class="pai-sist">
                <p class="type-card">MasterCard</p>
            </div>
            <div class="card-num">

            </div>
            <div class="card-dat">
                
                <p class="p-mon"></p>
                <p class="p-year"></p>
            </div>
            <div class="name">

            </div>
            <div class="cvv">
                <input type="password" class="cvv">
            </div>
        </div>
        <div class="input-info">
            <div class="card-num-inp-div">
                <p>Card number</p>
                <input type="number" class="card-num-input">
            </div>
            <div class="name-inp-div">
                <p>Name</p>
                <input type="text" class="name-input">
                <select class="year" name="year" id="year">
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025"></option>
                    <option value="2026"></option>
                    <option value="2027"></option>
                    <option value="2028"></option>
                    <option value="2029"></option>
                </select>
            </div>
            <div class="date-inp">
                <select class="month" name="" id="">
                    <option value="01">F</option>
                    <option value="02">J</option>
                    <option value="03">M</option>
                    <option value="04">A</option>
                    <option value="05"></option>
                    <option value="06"></option>
                    <option value="07"></option>
                    <option value="08"></option>
                    <option value="09"></option>
                    <option value="10"></option>
                    <option value="11"></option>
                    <option value="12"></option>
                </select>
            </div>
        </div>
    </div>

</body>
<script src="./main.js"></script>
</html>
